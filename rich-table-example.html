<nef-rich-table
  .data=${data}
  .columns=
  [
    { name: 'name', label: 'Country', sortable: true, filterable: true },
    { name: 'population', label: 'Population', sortable: true, filterable: true },
    { name: 'gdp', label: 'GDP', sortable: true, filterable: false }
  ]
  .hasPagination=${true}
  .infiniteScroll=${false}
  .resizableColumns=${false}
  .isRowSelectEnabled=${false}
  .isColumnSelectorEnabled=${false}
  .isFilterable=${true}
>
  <nef-button slot="header-before">Before Header</nef-button>
  <div slot="header-after">After Header Slot</div>
</nef-rich-table>
